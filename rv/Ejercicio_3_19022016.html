<!doctype html>
<html>
  <head>
    <title>Leccion 19/02/2016</title>
    <meta http-equiv="Content-type"
          content="text/html; charset=UTF-8">
    <style>
      body { margin: 0; }
      canvas { width: 100%; height: 100%; }
    </style>
  </head>
  <body>
    <script src="three.min.js"> </script>
    <script> 
    var escena = new THREE.Scene();
    
    var fov = 75;
    var aspect = window.innerWidth/window.innerHeight;
    var near = 0.1;
    var far = 1000;
    
    var camara = new THREE.PerspectiveCamera( fov, aspect, near, far );
    
    camara.position.z = 10;
    
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize( window.innerWidth, window.innerHeight );
    
    document.body.appendChild( renderer.domElement );
    </script>
    
    <script>
    var figura = new THREE.Shape();
    figura.moveTo(0,5);
    figura.lineTo(-1,2);
    figura.lineTo(-3,3);
    figura.lineTo(-2,1);
    figura.lineTo(-5,0)
    figura.lineTo(-2,-1);
    figura.lineTo(-3,-3);
    figura.lineTo(-1,-2);
    figura.lineTo(0,-5);
    figura.lineTo(1,-2);
    figura.lineTo(3,-3);
    figura.lineTo(2,-1);
    figura.lineTo(5,0);
    figura.lineTo(2,1);
    figura.lineTo(3,3);
    figura.lineTo(1,2);
    figura.lineTo(0,5);
    
   
    var geometry = new THREE.ShapeGeometry( figura );
    //var material = new THREE.MeshNormalMaterial( );
    var material = new THREE.MeshPhongMaterial({color:0xFACC2E, specular:0x141414, specular:0x000000, shininess:100 });
   
    var malla = new THREE.Mesh( geometry, material );
    
    escena.add( malla );
    
    function render(){
      requestAnimationFrame( render );
      //malla.rotation.x += 0.1;
      //malla.rotation.y +=0.1;
      malla.rotation.z += 0.005;
      renderer.render( escena, camara );
    }
    render();
    </script>
  </body>
</html>
