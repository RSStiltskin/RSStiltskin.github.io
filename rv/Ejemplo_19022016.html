<!DOCTYPE html>
<html>
  <head>
    <title>19/02/2016</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style>
      body {margin:0;}
      canvas {width:100%; height:100%}
    </style>
  </head>
  <body>
    <script src="three.min.js"></script>
    <script>
       var escena=new THREE.Scene();
       var fov=75; //field of view
       var aspect=window.innerWidth/window.innerHeight; //relacion de aspecto
       var near=0.1; //Plano cercano
       var far=1000; //Plano lejano
       var camara=new THREE.PerspectiveCamera(fov,aspect,near,far);
       camara.position.z=5;
       var renderer=new THREE.WebGLRenderer();
       renderer.setSize(window.innerWidth,window.innerHeight);
       document.body.appendChild(renderer.domElement);
       var forma=new THREE.BoxGeometry(1,1,1);
       var material=new THREE.MeshBasicMaterial({color:0xffaaff;wireframe:true});
       var cubo=new THREE.Mesh(forma,material);
       escena.add(cubo);
       
       function render(){
       requestAnimationFrame(render);
       renderer.render(escena,camara);
       cubo.rotation.x += 0.01;
       cubo.rotation.y += 0.01;
       cubo.rotation.z += 0.05;
       }
       render();
      </script>
      <canvas width="1366" height="638" style="width: 1366px; height: 658px;">
    </body>
  </html>
