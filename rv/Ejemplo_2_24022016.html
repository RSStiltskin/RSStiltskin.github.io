<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo 2 24022016</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <style>
    canvas {width:100%;height:100%;}
  </style>
</head>
<body>
  <script src="three.min.js"></script>
  <script>
    var escena=new THREE.Scene();
    var fov=80; //field of view
    var aspect=window.innerWidth/window.innerHeight;
    var near=0.1;
    var far=1000;
    var camara=new THREE.PerspectiveCamera(fov,aspect,near,far);
    camara.position.z=10;
    var renderer=new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth,window.innerHeight);
    document.body.appendChild(renderer.domElement);
    
    var forma0 = new THREE.TetrahedronGeometry(1);
    var forma1 = new THREE.BoxGeometry(2,2,2,5,5);
    var forma2 = new THREE.SphereGeometry(2,15,15);
    var forma3 = new THREE.CylinderGeometry(3,3,3,30,3,true);
    var forma4 = new THREE.TorusGeometry(5,1,30,30);
   
    var material0 = new THREE.MeshBasicMaterial({color:0xDF7401});
    var material1 = new THREE.MeshBasicMaterial({color:0xff0000,wireframe:true,wireframeLinewidth:5});
    var material2 = new THREE.MeshNormalMaterial({wireframe:true,wireframeLinewidth:5});
    var material3 = new THREE.MeshBasicMaterial({wireframe:true,wireframeLineWidth:5});
    var material4 = new THREE.MeshNormalMaterial( );
    
    var piramide = new THREE.Mesh(forma0,material0);
    var cubo = new THREE.Mesh(forma1,material1);
    var esfera = new THREE.Mesh(forma2,material2);
    var cilindro = new THREE.Mesh(forma3,material3);
    var torus = new THREE.Mesh(forma4,material4);
    
    escena.add(piramide,cubo,esfera,cilindro,torus);
    
    function render(){
    requestAnimationFrame(render);
    renderer.render(escena,camara);
    esfera.rotation.x += 0.01;
    esfera.rotation.y += 0.01;
    cilindro.rotation.x += 0.01;
    cilindro.rotation.y += 0.01;
    cilindro.rotation.z += 0.01;
    cubo.rotation.x += 0.01;
    piramide.rotation.y += 0.01;
    piramide.rotation.x += 0.01;
    torus.rotation.x += 0.01;
    }
    render();
  </script>
  <canvas width="1366" height="658" style="width: 1366px; height: 658px;"></canvas>
</body>
</html>
