<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo 2 24022016</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <style>
    canvas {width:100%;height:100%;}
  </style>
</head>
<body>
  <script src="three.min.js"></script>
  <script>
    var escena=new THREE.Scene();
    var fov=80; //field of view
    var aspect=window.innerWidth/window.innerHeight;
    var near=0.1;
    var far=1000;
    var camara=new THREE.PerspectiveCamera(fov,aspect,near,far);
    camara.position.z=10;
    var renderer=new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth,window.innerHeight);
    document.body.appendChild(renderer.domElement);
    var forma=new THREE.SphereGeometry(3);
    var forma2=new THREE.CylinderGeometry(1,1,5);
    var forma3=new THREE.TorusGeometry(5,6);
    var material=new THREE.MeshNormalMaterial({wireframe:true});
    var material2=new THREE.MeshDepthMaterial({color:0xff0000;wireframe:true});
    var material3=new THREE.MeshDepthMaterial({wireframe:true});
    var esfera=new THREE.Mesh(forma,material);
    var cilindro=new THREE.Mesh(forma2,material2);
    var torus=new THREE.Mesh(forma3,material3);
    escena.add(esfera,cilindro,torus);
    function render(){
    requestAnimationFrame(render);
    renderer.render(escena,camara);
    esfera.rotation.x += 0.01;
    esfera.rotation.y += 0.01;
    cilindro.rotation.y += 0.01;
    }
    render();
  </script>
  <canvas width="1366" height="658" style="width: 1366px; height: 658px;"></canvas>
</body>
</html>
