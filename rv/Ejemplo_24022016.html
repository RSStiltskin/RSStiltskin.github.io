<!DOCTYPE html>
<html>
  <head>
    <title>Ejemplo_24022016</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <style>
      body {margin:0;}
      canvas{width:100%, height:100%;}
    </style>
  </head>
  <body>
    <script src="three.min.js"></script>
    <script>
      var escena=new THREE.Scene();
      var fov=70; //field of view
      var aspect=window.innerWidth/window.innerHeight;
      var near=0.1;
      var far=1000;
      var camara=new THREE.PerspectiveCamera(fov,aspect,near,far);
      camara.position.z=15;
      var renderer=new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth,window.innerHeight);
      document.body.appendChild(renderer.domElement);
      var forma=new THREE.SphereGeometry(7);
      var material=new THREE.MeshNormalMaterial({wireframe:true});
      var esfera=new THREE.Mesh(forma,material);
      escena.add(esfera);
      function render(){
      requestAnimationFrame(render);
      renderer.render(escena,camara);
      esfera.rotation.x += 0.01;
      esfera.rotation.y += 0.01;
      esfera.rotation.z += 0.2;
      }
      render();
    </script>
    <canvas width="1366" height="168" style="width: 1366px; height: 658px;">
  </body>
</html>
